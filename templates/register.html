{% extends "layout.html" %} {% block body %}
<div class="row justify-content-md-center">
    <div class="col-lg-4 col-md-6 col-sm-10">
        <div class="card mt-5">
            <div class="card-header">
                <h4 class="card-title text-center">Create your Account</h4>
            </div>
            <div class="card-body">
                <form action="{{ url_for('register')}}" method="POST">
                    <label for=" ">Name:</label><br>
                    <input type="text" class="form-control" name="name" required>
                    <label class="mt-3">Username:</label><br>
                    <input type="text" class="form-control" name="username" required>
                    <label class="mt-3">Password</label><br>
                    <input type="password" class="form-control" name="password" required>
                    <button type="submit" class="btn-primary form-control mt-3">Register</button>
                    <div class="alert alert-light mt-3 text-center" role="alert">
                        Already had an account? <a href="{{url_for('login')}}" class="alert-link">Login</a> now!
                    </div>
                </form>
                {% if result_msg %}
                <div class="alert alert-info text-center">
                    {{ result_msg }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}

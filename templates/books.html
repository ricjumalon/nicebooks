{% extends "home.html" %}{% block content %} {% for message in get_flashed_messages() %}
<h5 class="mt-3">Searching for <span class='badge badge-info'>{{ message }}</span> : {{ books|length }} book(s) found</h5>
<hr> {% endfor %} {% for book in books %}
<div class="alert alert-info" role="alert">
    <div class="row">
        <div class="col-md-4 col-sm-4">
            <i class="fa fa-book" style="font-size:100px;margin:auto;"></i>
        </div>
        <div class="col-md-8 col-sm-6">
            <h4>{{ book.title }}</h4>
            <p>Author: <strong>{{ book.author }}</strong><br>ISBN: <strong>{{ book.isbn }}</strong></p>
            <a href="{{ url_for('book_info', book_id=book.id)}}" class="btn btn-info btn-sm">more info <i class="fa fa-arrow-right"></i></a>
        </div>
    </div>
</div>
{% endfor %} {% endblock %}
